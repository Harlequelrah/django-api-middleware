<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">To-Do App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-md rounded p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Add a New To-Do</h1>
            <!-- Form -->
            <form action="{% url 'create_todo' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="title" class="block text-gray-600 mb-2">Title</label>
                    <input type="text" id="title" name="title" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Enter a title" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-600 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" 
                              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              placeholder="Enter a description" required></textarea>
                </div>
                <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">
                    Add To-Do
                </button>
            </form>
        </div>

        <!-- To-Do List -->
        <div class="mt-8 bg-white shadow-md rounded p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Your To-Do List</h2>
            <ul class="space-y-4">
                <li class="flex justify-between items-center bg-gray-50 p-4 rounded shadow">
                    <span>Sample To-Do</span>
                    <div>
                        <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-400">Edit</button>
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-400">Delete</button>
                    </div>
                </li>
                <!-- Dynamically add more items here -->
            </ul>
        </div>
    </div>
</body>
</html>
