{% extends "todo/base.html" %}
{% block content %}
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-md rounded p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Update a To-Do</h1>
            <!-- Form -->
            <form action="{% url 'update_todo' todo_id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">
                    UPDATE TODO
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
